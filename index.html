<!DOCTYPE html>
<html>
  <head>
    <title>recherche</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <style>
      @font-face {
        font-family: "ProductSans";
        src: url(css/productsans.ttf);
      }

      body {
        font-family: "ProductSans";
      }
    </style>
  </head>
  <body id="body">
    <button type="button" class="btn" onclick="toggleTheme()">
      Toggle theme
    </button>
    <div class="card">
      <h1>recherche</h1>
      <h3>the best search yet</h3>
      <input
        type="search"
        placeholder="Search the world..."
        name="Search"
        class="searchbar"
      />
    </div>
  </body>
  <script>
    function toggleTheme() {
      var theme = document.getElementById("body");
      theme.classList.toggle("theme-change");
    }
  </script>
</html>
