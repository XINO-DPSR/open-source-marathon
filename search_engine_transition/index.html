	<link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.min.css">
	<style>
		.darkmode-toggle {
			transform: scale(1.6);
			font-size: 1.3rem;
		}

	</style>
</head>

<body>
	<div class="loader loader--active">
		<div class="loader__icon">
			<svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px"
				viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
				<path opacity="0.2" fill="#000"
					d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z">
				</path>
				<path fill="#000"
					d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z">
				</path>
				<animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20"
					to="360 20 20" dur="0.5s" repeatCount="indefinite"></animateTransform>
			</svg>
		</div>
		<div class="loader__tile"></div>
		<div class="loader__tile"></div>
		<div class="loader__tile"></div>
		<div class="loader__tile"></div>
		<div class="loader__tile"></div>
	</div>
	<div class="wrapper" id="swup" class="transition-fade">
		<nav class="sidebar">
			<a href="#" class="sidebar__link">About Us</a>
			<a href="#" class="sidebar__link">Investment</a>
			<a href="#" class="sidebar__link">Careers</a>
			<a href="#" class="sidebar__link">Contact</a>
		</nav>
		<nav class="topbar">
			<div class="col-3 menu">
				<div class="menu-icon">
					<div class="burger burger-1"></div>
					<div class="burger burger-2"></div>
					<div class="burger burger-3"></div>
				</div>
			</div>
			<div class="col-6 logo"><img src="./assets/img/logo.png" alt=""></div>
			<div class="col-3 links">
				<a href="#" class="topbar__link--btn btn">
					<img src="./assets/img/bolt.svg" alt="">
					Trending
				</a>
				<img src="./assets/img/avatar.png" class="avatar" alt="Chirag Bhansali">
			</div>
		</nav>
		<header class="header">
			<div class="form-group">
				<input type="text" class="searchbar" placeholder="Type something.....">
				<a href="./results.html" class="search-btn animsition-link"><img src="./assets/img/search.svg"
						alt="Search">Search </a>
			</div>

			<h2 class="header__sub-heading">A search engine that adapts with you. <a href="#">Why Eeze?</a></h2>
			<div class="btn-group">
				<a href="#" class="header__btn btn"><img src="./assets/img/cog.svg" alt="">Settings</a>
				<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="header__btn btn" target="_blank"><img
						src="./assets/img/play-circle.svg" alt="">Have Fun</a>
			</div>
		</header>
	</div>
	<script src="js/main.js"></script>
	<script>
		let $loader = document.querySelector('.loader');
		window.onload = function () {
			$loader.classList.remove('loader--active')
		};
		document.querySelector('.search-btn').addEventListener('click', () => {
			$loader.classList.add('loader--active')

			window.setTimeout(function () {
				$loader.classList.remove('loader--active')
			}, 5000);
		});
	</script>
</body>

</html>
