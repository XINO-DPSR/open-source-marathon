{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static "src/css/bootstrap.min.css" %}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Quarry</title>
</head>
<body>
    <div class="container">
        <div class="py-4"></div>
        <div class="row justify-content-center">
            <h1>Quarry</h1>
        </div>
        <div class="row justify-content-center">
            <h3>The best search engine</h3>
        </div>
        <div class="py-2"></div>
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <form class="needs-validation" action="{% url 'search' %}" novalidate>
                    <div class="row no-gutters">
                        <div class="col">
                            <input type="text" class="form-control" id="search" name="q" placeholder="What are you looking for?" required>
                        </div>
                        <div class="px-1"></div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static "src/js/bootstrap.bundle.min.js" %}"></script>
    <script>
        window.addEventListener('load', () => {
            [...document.getElementsByClassName('needs-validation')].forEach(form => {
                form.addEventListener('submit', e => {
                    if (!form.checkValidity()) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                });
            });
        });
    </script>
</body>
</html>
